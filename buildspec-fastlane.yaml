# buildspec.yml
version: 0.2

env:
  plaintext:
    CODEBUILD_BUILD_ARN: true

phases:

  install:
    commands:
      - code/ci_actions/00_install_rosetta.sh

  pre_build:
    commands:
      - code/ci_actions/02_amplify.sh

  build:
    commands:
      - (cd code && fastlane build)


artifacts:
  name: getting-started-$(date +%Y-%m-%d).ipa
  files:
    - 'getting started.ipa'
  base-directory: 'code/build-release'

cache:
  paths:
    - 'code/build-release'